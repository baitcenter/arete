<!DOCTYPE html>
<html>

<head>
    {{- partial "head.html" . -}}

    <title>
        {{- block "title" . }}
        {{ .Title }}|{{ .Site.Title }}
        {{- end }}
    </title>
</head>

<body>
    {{- partial "header.html" . -}}
    <main>
        <div class="container">
            {{- block "main" . }}{{- end }}
            <hr />
            {{- partial "footer.html" . -}}
        </div>
    </main>
</body>

</html>
